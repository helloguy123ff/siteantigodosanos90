<!DOCTYPE html>
<html>
<head>
    <title>Site dos Anos 90</title>
    <style>
        body {
            background-color: #dcdcdc;
            font-family: "Times New Roman", serif;
            color: #000000;
            text-align: center;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        td {
            border: 1px solid #000000;
            padding: 10px;
        }
        .header {
            background-color: #000080;
            color: #ffffff;
            padding: 20px;
        }
        .menu {
            background-color: #ffcc00;
            padding: 15px;
        }
        .content {
            background-color: #ffffff;
            padding: 20px;
        }
        .footer {
            background-color: #000080;
            color: #ffffff;
            padding: 10px;
        }
        a {
            color: #0000ee;
            text-decoration: underline;
        }
        a:hover {
            color: #ff0000;
        }
        .blink {
            animation: blink-animation 1s steps(5, start) infinite;
            -webkit-animation: blink-animation 1s steps(5, start) infinite;
        }
        @keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }
        @-webkit-keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2" class="header">
                <h1>Bem-vindo ao Site dos Anos 90</h1>
                <img src="https://media.giphy.com/media/3o7aD2saalBwwftBIY/giphy.gif" alt="Logo Animado">
            </td>
        </tr>
        <tr>
            <td class="menu">
                <a href="#">Home</a><br>
                <a href="#">Sobre</a><br>
                <a href="#">Contato</a><br>
                <a href="#">Galeria</a><br>
            </td>
            <td class="content">
                <h2>Conteúdo Principal</h2>
                <p>Este é um exemplo de como a internet era nos anos 90. Use fontes padrão, cores vibrantes, e não se esqueça dos GIFs animados!</p>
                <img src="https://media.giphy.com/media/smile-90s-Oot6kiTfxFc4M/giphy.gif" alt="GIF Animado">
                <p class="blink">Texto piscante!</p>
            </td>
        </tr>
        <tr>
            <td colspan="2" class="footer">
                <p>&copy; 2024 Site dos Anos 90</p>
            </td>
        </tr>
    </table>
</body>
</html>
